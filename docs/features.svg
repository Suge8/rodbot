<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .dot-pattern { fill: #161b22; }
      .card-bg { fill: #161b22; rx: 10; ry: 10; }
      .card-border { fill: none; stroke-width: 1; rx: 10; ry: 10; }
      .t { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
      .title { font-size: 15px; font-weight: 700; fill: #e6edf3; }
      .desc { font-size: 11px; fill: #8b949e; }

      @keyframes cardIn {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .c1,.c2,.c3,.c4,.c5,.c6 { opacity: 0; animation: cardIn 0.7s ease-out forwards; }
      .c1 { animation-delay: 0.1s; }
      .c2 { animation-delay: 0.22s; }
      .c3 { animation-delay: 0.34s; }
      .c4 { animation-delay: 0.46s; }
      .c5 { animation-delay: 0.58s; }
      .c6 { animation-delay: 0.70s; }

      @keyframes glowGreen { 0%,100%{ filter: drop-shadow(0 0 3px #22c55e44); } 50%{ filter: drop-shadow(0 0 10px #22c55e88); } }
      @keyframes glowCyan  { 0%,100%{ filter: drop-shadow(0 0 3px #00d4ff44); } 50%{ filter: drop-shadow(0 0 10px #00d4ff88); } }
      @keyframes glowPurple{ 0%,100%{ filter: drop-shadow(0 0 3px #a855f744); } 50%{ filter: drop-shadow(0 0 10px #a855f788); } }
      @keyframes glowAmber { 0%,100%{ filter: drop-shadow(0 0 3px #f59e0b44); } 50%{ filter: drop-shadow(0 0 10px #f59e0b88); } }
      @keyframes glowBlue  { 0%,100%{ filter: drop-shadow(0 0 3px #3b82f644); } 50%{ filter: drop-shadow(0 0 10px #3b82f688); } }
      @keyframes glowRose  { 0%,100%{ filter: drop-shadow(0 0 3px #f43f5e44); } 50%{ filter: drop-shadow(0 0 10px #f43f5e88); } }
      .ig { animation-duration: 3.5s; animation-iteration-count: infinite; animation-timing-function: ease-in-out; }
      .ig1 { animation-name: glowGreen; }
      .ig2 { animation-name: glowCyan; }
      .ig3 { animation-name: glowPurple; }
      .ig4 { animation-name: glowAmber; }
      .ig5 { animation-name: glowBlue; }
      .ig6 { animation-name: glowRose; }

      @keyframes bannerFlow {
        0% { transform: translateX(-800px); }
        100% { transform: translateX(800px); }
      }
      .banner-glow { animation: bannerFlow 6s linear infinite; }

      @keyframes scanDown {
        0% { transform: translateY(0); opacity: 0.06; }
        50% { opacity: 0.12; }
        100% { transform: translateY(410px); opacity: 0; }
      }
      .scan { animation: scanDown 4s linear infinite; }
    </style>
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.6" class="dot-pattern"/>
    </pattern>
    <linearGradient id="bannerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0"/>
      <stop offset="30%" stop-color="#22c55e" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#a855f7" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="scanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00d4ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="420" class="bg" rx="12"/>
  <rect width="800" height="420" fill="url(#dots)" rx="12"/>
  <rect x="0" y="0" width="800" height="3" fill="url(#bannerGrad)" class="banner-glow" rx="2"/>
  <rect x="0" y="0" width="800" height="40" fill="url(#scanGrad)" class="scan"/>

  <!-- Card 1: ExperienceLoop -->
  <g transform="translate(24, 28)" class="c1">
    <rect width="240" height="168" class="card-bg" rx="10" ry="10"/>
    <rect width="240" height="168" class="card-border" stroke="#1e293b" rx="10" ry="10"/>
    <rect x="0" y="0" width="3" height="168" fill="#22c55e" rx="2"/>
    <g transform="translate(28, 28)" class="ig ig1">
      <circle cx="16" cy="16" r="14" fill="#22c55e22" stroke="#22c55e" stroke-width="1.5"/>
      <path d="M10 12 A8 8 0 0 1 22 12" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M22 20 A8 8 0 0 1 10 20" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
      <polygon points="22,10 22,14 19,12" fill="#22c55e"/>
      <polygon points="10,22 10,18 13,20" fill="#22c55e"/>
    </g>
    <text x="68" y="44" class="t title">ExperienceLoop</text>
    <text x="20" y="76" class="t desc">Learns from every task.</text>
    <text x="20" y="94" class="t desc">Auto-extracts strategies, injects</text>
    <text x="20" y="112" class="t desc">past experience into future</text>
    <text x="20" y="130" class="t desc">decisions. Confidence-calibrated.</text>
    <rect x="20" y="144" width="72" height="16" rx="8" fill="#22c55e22"/>
    <text x="56" y="155" class="t" text-anchor="middle" font-size="9" fill="#22c55e" font-weight="600">RE-TRAC</text>
  </g>

  <!-- Card 2: LanceDB Memory -->
  <g transform="translate(280, 28)" class="c2">
    <rect width="240" height="168" class="card-bg" rx="10" ry="10"/>
    <rect width="240" height="168" class="card-border" stroke="#1e293b" rx="10" ry="10"/>
    <rect x="0" y="0" width="3" height="168" fill="#00d4ff" rx="2"/>
    <g transform="translate(28, 28)" class="ig ig2">
      <circle cx="16" cy="16" r="14" fill="#00d4ff22" stroke="#00d4ff" stroke-width="1.5"/>
      <ellipse cx="16" cy="11" rx="8" ry="3" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
      <path d="M8 11 L8 21 Q16 27 24 21 L24 11" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
      <path d="M8 16 Q16 22 24 16" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    </g>
    <text x="68" y="44" class="t title">LanceDB Memory</text>
    <text x="20" y="76" class="t desc">Vector + keyword dual-mode search.</text>
    <text x="20" y="94" class="t desc">Long-term memory that remembers,</text>
    <text x="20" y="112" class="t desc">consolidates, and actively forgets</text>
    <text x="20" y="130" class="t desc">stale knowledge.</text>
    <rect x="20" y="144" width="56" height="16" rx="8" fill="#00d4ff22"/>
    <text x="48" y="155" class="t" text-anchor="middle" font-size="9" fill="#00d4ff" font-weight="600">Vector</text>
    <rect x="82" y="144" width="72" height="16" rx="8" fill="#00d4ff22"/>
    <text x="118" y="155" class="t" text-anchor="middle" font-size="9" fill="#00d4ff" font-weight="600">Keyword</text>
  </g>

  <!-- Card 3: Thinking Protocol -->
  <g transform="translate(536, 28)" class="c3">
    <rect width="240" height="168" class="card-bg" rx="10" ry="10"/>
    <rect width="240" height="168" class="card-border" stroke="#1e293b" rx="10" ry="10"/>
    <rect x="0" y="0" width="3" height="168" fill="#a855f7" rx="2"/>
    <g transform="translate(28, 28)" class="ig ig3">
      <circle cx="16" cy="16" r="14" fill="#a855f722" stroke="#a855f7" stroke-width="1.5"/>
      <path d="M12 20 Q10 16 12 12 Q14 8 18 10 Q22 8 23 12 Q25 16 22 19 Q20 22 16 22 Q13 22 12 20Z" fill="none" stroke="#a855f7" stroke-width="1.5"/>
      <line x1="16" y1="14" x2="16" y2="18" stroke="#a855f7" stroke-width="1.2"/>
      <line x1="13" y1="16" x2="19" y2="16" stroke="#a855f7" stroke-width="1.2"/>
    </g>
    <text x="68" y="44" class="t title">Thinking Protocol</text>
    <text x="20" y="76" class="t desc">Deep reasoning injected into</text>
    <text x="20" y="94" class="t desc">System Prompt. Zero extra latency,</text>
    <text x="20" y="112" class="t desc">dramatically better answers.</text>
    <text x="20" y="130" class="t desc">Structured thought before action.</text>
    <rect x="20" y="144" width="72" height="16" rx="8" fill="#a855f722"/>
    <text x="56" y="155" class="t" text-anchor="middle" font-size="9" fill="#a855f7" font-weight="600">Zero Cost</text>
  </g>

  <!-- Card 4: Retry & Reflection -->
  <g transform="translate(24, 216)" class="c4">
    <rect width="240" height="168" class="card-bg" rx="10" ry="10"/>
    <rect width="240" height="168" class="card-border" stroke="#1e293b" rx="10" ry="10"/>
    <rect x="0" y="0" width="3" height="168" fill="#f59e0b" rx="2"/>
    <g transform="translate(28, 28)" class="ig ig4">
      <circle cx="16" cy="16" r="14" fill="#f59e0b22" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M10 16 A7 7 0 1 1 16 23" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
      <polygon points="14,23 18,23 16,27" fill="#f59e0b"/>
      <circle cx="16" cy="16" r="2" fill="#f59e0b"/>
    </g>
    <text x="68" y="44" class="t title">Retry &amp; Reflection</text>
    <text x="20" y="76" class="t desc">Auto-detects tool errors. Injects</text>
    <text x="20" y="94" class="t desc">reflection prompts to correct course.</text>
    <text x="20" y="112" class="t desc">After 3 consecutive failures,</text>
    <text x="20" y="130" class="t desc">escalates to deep reflection.</text>
    <rect x="20" y="144" width="88" height="16" rx="8" fill="#f59e0b22"/>
    <text x="64" y="155" class="t" text-anchor="middle" font-size="9" fill="#f59e0b" font-weight="600">Self-Healing</text>
  </g>

  <!-- Card 5: MCP Extensibility -->
  <g transform="translate(280, 216)" class="c5">
    <rect width="240" height="168" class="card-bg" rx="10" ry="10"/>
    <rect width="240" height="168" class="card-border" stroke="#1e293b" rx="10" ry="10"/>
    <rect x="0" y="0" width="3" height="168" fill="#3b82f6" rx="2"/>
    <g transform="translate(28, 28)" class="ig ig5">
      <circle cx="16" cy="16" r="14" fill="#3b82f622" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="12" y="8" width="8" height="10" rx="1" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <line x1="14" y1="8" x2="14" y2="5" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="18" y1="8" x2="18" y2="5" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="16" y1="18" x2="16" y2="24" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="68" y="44" class="t title">MCP Extensibility</text>
    <text x="20" y="76" class="t desc">Model Context Protocol. Plug in</text>
    <text x="20" y="94" class="t desc">any tool ecosystem. Stdio or HTTP.</text>
    <text x="20" y="112" class="t desc">Compatible with Claude Desktop</text>
    <text x="20" y="130" class="t desc">and Cursor configurations.</text>
    <rect x="20" y="144" width="52" height="16" rx="8" fill="#3b82f622"/>
    <text x="46" y="155" class="t" text-anchor="middle" font-size="9" fill="#3b82f6" font-weight="600">stdio</text>
    <rect x="78" y="144" width="52" height="16" rx="8" fill="#3b82f622"/>
    <text x="104" y="155" class="t" text-anchor="middle" font-size="9" fill="#3b82f6" font-weight="600">HTTP</text>
  </g>

  <!-- Card 6: ~4,100 Lines -->
  <g transform="translate(536, 216)" class="c6">
    <rect width="240" height="168" class="card-bg" rx="10" ry="10"/>
    <rect width="240" height="168" class="card-border" stroke="#1e293b" rx="10" ry="10"/>
    <rect x="0" y="0" width="3" height="168" fill="#f43f5e" rx="2"/>
    <g transform="translate(28, 28)" class="ig ig6">
      <circle cx="16" cy="16" r="14" fill="#f43f5e22" stroke="#f43f5e" stroke-width="1.5"/>
      <polygon points="18,6 10,18 15,18 13,26 22,14 17,14" fill="#f43f5e"/>
    </g>
    <text x="68" y="44" class="t title">~4,100 Lines</text>
    <text x="20" y="76" class="t desc">Complete AI assistant framework.</text>
    <text x="20" y="94" class="t desc">99% lighter than heavyweight</text>
    <text x="20" y="112" class="t desc">alternatives. Fast startup, low</text>
    <text x="20" y="130" class="t desc">resources, easy to hack on.</text>
    <rect x="20" y="144" width="96" height="16" rx="8" fill="#f43f5e22"/>
    <text x="68" y="155" class="t" text-anchor="middle" font-size="9" fill="#f43f5e" font-weight="600">Lightweight</text>
  </g>

</svg>
