<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <defs>
    <style>
      .t{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif}

      @keyframes fadeSlide{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
      @keyframes glow1{0%,100%{filter:drop-shadow(0 0 6px #22c55e55)}50%{filter:drop-shadow(0 0 18px #22c55eaa)}}
      @keyframes glow2{0%,100%{filter:drop-shadow(0 0 6px #00d4ff55)}50%{filter:drop-shadow(0 0 18px #00d4ffaa)}}
      @keyframes glow3{0%,100%{filter:drop-shadow(0 0 6px #a855f755)}50%{filter:drop-shadow(0 0 18px #a855f7aa)}}
      @keyframes glow4{0%,100%{filter:drop-shadow(0 0 6px #f59e0b55)}50%{filter:drop-shadow(0 0 18px #f59e0baa)}}
      @keyframes glow5{0%,100%{filter:drop-shadow(0 0 6px #3b82f655)}50%{filter:drop-shadow(0 0 18px #3b82f6aa)}}
      @keyframes glow6{0%,100%{filter:drop-shadow(0 0 6px #f43f5e55)}50%{filter:drop-shadow(0 0 18px #f43f5eaa)}}
      @keyframes sweep{0%{transform:translateX(-820px)}100%{transform:translateX(820px)}}
      @keyframes orbit{0%{stroke-dashoffset:0}100%{stroke-dashoffset:-40}}
      @keyframes pulse{0%,100%{opacity:.4}50%{opacity:.8}}

      .c1,.c2,.c3,.c4,.c5,.c6{opacity:0;animation:fadeSlide .8s ease-out forwards}
      .c1{animation-delay:.15s}.c2{animation-delay:.3s}.c3{animation-delay:.45s}
      .c4{animation-delay:.6s}.c5{animation-delay:.75s}.c6{animation-delay:.9s}
      .g1{animation:glow1 3s ease-in-out infinite}
      .g2{animation:glow2 3s ease-in-out infinite .5s}
      .g3{animation:glow3 3s ease-in-out infinite 1s}
      .g4{animation:glow4 3s ease-in-out infinite 1.5s}
      .g5{animation:glow5 3s ease-in-out infinite 2s}
      .g6{animation:glow6 3s ease-in-out infinite 2.5s}
      .sweep-line{animation:sweep 5s linear infinite}
      .orbit-ring{animation:orbit 3s linear infinite}
      .float{animation:pulse 4s ease-in-out infinite}
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e17"/>
      <stop offset="100%" stop-color="#0d1220"/>
    </linearGradient>
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0"/>
      <stop offset="25%" stop-color="#22c55e" stop-opacity=".3"/>
      <stop offset="50%" stop-color="#00d4ff" stop-opacity=".5"/>
      <stop offset="75%" stop-color="#a855f7" stop-opacity=".3"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="spot1" cx=".2" cy=".3" r=".6">
      <stop offset="0%" stop-color="#22c55e" stop-opacity=".06"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="spot2" cx=".8" cy=".7" r=".5">
      <stop offset="0%" stop-color="#a855f7" stop-opacity=".05"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="16" cy="16" r=".4" fill="#1e293b" opacity=".5"/>
    </pattern>
  </defs>

  <!-- BG layers -->
  <rect width="800" height="440" fill="url(#bg)" rx="16"/>
  <rect width="800" height="440" fill="url(#grid)" rx="16"/>
  <rect width="800" height="440" fill="url(#spot1)" rx="16"/>
  <rect width="800" height="440" fill="url(#spot2)" rx="16"/>

  <!-- Top sweep -->
  <rect x="0" y="0" width="820" height="2" fill="url(#sweep)" class="sweep-line" rx="1"/>

  <!-- Decorative orbit rings -->
  <circle cx="400" cy="220" r="340" fill="none" stroke="#1e293b" stroke-width=".5" opacity=".3"/>
  <circle cx="400" cy="220" r="340" fill="none" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4 36" class="orbit-ring" opacity=".15"/>

  <!-- ═══ CARD 1: ExperienceLoop ═══ -->
  <g transform="translate(28,32)" class="c1">
    <rect width="236" height="172" rx="12" fill="#111827" stroke="#1f2937" stroke-width="1"/>
    <rect width="236" height="3" rx="2" fill="#22c55e" y="0" opacity=".8"/>
    <g transform="translate(24,28)" class="g1">
      <rect width="40" height="40" rx="20" fill="#22c55e15" stroke="#22c55e" stroke-width="1.2"/>
      <path d="M14 16a8 8 0 0 1 12 0" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M26 24a8 8 0 0 1-12 0" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
      <polygon points="26,14 26,18 23,16" fill="#22c55e"/>
      <polygon points="14,26 14,22 17,24" fill="#22c55e"/>
    </g>
    <text x="76" y="50" class="t" fill="#f0f6fc" font-size="15" font-weight="700">ExperienceLoop</text>
    <text x="24" y="88" class="t" fill="#9ca3af" font-size="11">Every task leaves a lesson.</text>
    <text x="24" y="106" class="t" fill="#9ca3af" font-size="11">Auto-extracts strategies,</text>
    <text x="24" y="124" class="t" fill="#9ca3af" font-size="11">injects experience into</text>
    <text x="24" y="142" class="t" fill="#9ca3af" font-size="11">future decisions.</text>
    <rect x="24" y="152" width="64" height="14" rx="7" fill="#22c55e18"/>
    <text x="56" y="163" class="t" text-anchor="middle" font-size="9" fill="#22c55e" font-weight="600">RE-TRAC</text>
    <rect x="96" y="152" width="72" height="14" rx="7" fill="#22c55e18"/>
    <text x="132" y="163" class="t" text-anchor="middle" font-size="9" fill="#22c55e" font-weight="600">Feedback</text>
  </g>

  <!-- ═══ CARD 2: LanceDB Memory ═══ -->
  <g transform="translate(282,32)" class="c2">
    <rect width="236" height="172" rx="12" fill="#111827" stroke="#1f2937" stroke-width="1"/>
    <rect width="236" height="3" rx="2" fill="#00d4ff" y="0" opacity=".8"/>
    <g transform="translate(24,28)" class="g2">
      <rect width="40" height="40" rx="20" fill="#00d4ff15" stroke="#00d4ff" stroke-width="1.2"/>
      <ellipse cx="20" cy="16" rx="9" ry="4" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
      <path d="M11 16v8c0 2.2 4 4 9 4s9-1.8 9-4v-8" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
      <path d="M11 20c0 2.2 4 4 9 4s9-1.8 9-4" fill="none" stroke="#00d4ff" stroke-width="1" opacity=".5"/>
    </g>
    <text x="76" y="50" class="t" fill="#f0f6fc" font-size="15" font-weight="700">LanceDB Memory</text>
    <text x="24" y="88" class="t" fill="#9ca3af" font-size="11">Persistent memory that</text>
    <text x="24" y="106" class="t" fill="#9ca3af" font-size="11">remembers, consolidates,</text>
    <text x="24" y="124" class="t" fill="#9ca3af" font-size="11">and actively forgets</text>
    <text x="24" y="142" class="t" fill="#9ca3af" font-size="11">stale knowledge.</text>
    <rect x="24" y="152" width="56" height="14" rx="7" fill="#00d4ff18"/>
    <text x="52" y="163" class="t" text-anchor="middle" font-size="9" fill="#00d4ff" font-weight="600">Vector</text>
    <rect x="88" y="152" width="72" height="14" rx="7" fill="#00d4ff18"/>
    <text x="124" y="163" class="t" text-anchor="middle" font-size="9" fill="#00d4ff" font-weight="600">Keyword</text>
  </g>

  <!-- ═══ CARD 3: Thinking Protocol ═══ -->
  <g transform="translate(536,32)" class="c3">
    <rect width="236" height="172" rx="12" fill="#111827" stroke="#1f2937" stroke-width="1"/>
    <rect width="236" height="3" rx="2" fill="#a855f7" y="0" opacity=".8"/>
    <g transform="translate(24,28)" class="g3">
      <rect width="40" height="40" rx="20" fill="#a855f715" stroke="#a855f7" stroke-width="1.2"/>
      <path d="M15 24c-1-3 0-8 5-10s8 0 9 4 0 7-3 9c-1 1-2 2-2 3v1" fill="none" stroke="#a855f7" stroke-width="1.8" stroke-linecap="round"/>
      <circle cx="20" cy="32" r="1" fill="#a855f7"/>
    </g>
    <text x="76" y="50" class="t" fill="#f0f6fc" font-size="15" font-weight="700">Thinking Protocol</text>
    <text x="24" y="88" class="t" fill="#9ca3af" font-size="11">Deep reasoning injected</text>
    <text x="24" y="106" class="t" fill="#9ca3af" font-size="11">into System Prompt.</text>
    <text x="24" y="124" class="t" fill="#9ca3af" font-size="11">Zero extra latency,</text>
    <text x="24" y="142" class="t" fill="#9ca3af" font-size="11">dramatically better answers.</text>
    <rect x="24" y="152" width="72" height="14" rx="7" fill="#a855f718"/>
    <text x="60" y="163" class="t" text-anchor="middle" font-size="9" fill="#a855f7" font-weight="600">Zero Cost</text>
  </g>

  <!-- ═══ CARD 4: Retry & Reflection ═══ -->
  <g transform="translate(28,232)" class="c4">
    <rect width="236" height="172" rx="12" fill="#111827" stroke="#1f2937" stroke-width="1"/>
    <rect width="236" height="3" rx="2" fill="#f59e0b" y="0" opacity=".8"/>
    <g transform="translate(24,28)" class="g4">
      <rect width="40" height="40" rx="20" fill="#f59e0b15" stroke="#f59e0b" stroke-width="1.2"/>
      <path d="M14 20a8 8 0 1 1 4 7" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
      <polygon points="16,27 20,27 18,31" fill="#f59e0b"/>
      <circle cx="20" cy="20" r="2.5" fill="#f59e0b"/>
    </g>
    <text x="76" y="50" class="t" fill="#f0f6fc" font-size="15" font-weight="700">Retry &amp; Reflection</text>
    <text x="24" y="88" class="t" fill="#9ca3af" font-size="11">Auto-detects tool errors,</text>
    <text x="24" y="106" class="t" fill="#9ca3af" font-size="11">injects reflection prompts.</text>
    <text x="24" y="124" class="t" fill="#9ca3af" font-size="11">Escalates to deep reflection</text>
    <text x="24" y="142" class="t" fill="#9ca3af" font-size="11">after 3 consecutive failures.</text>
    <rect x="24" y="152" width="88" height="14" rx="7" fill="#f59e0b18"/>
    <text x="68" y="163" class="t" text-anchor="middle" font-size="9" fill="#f59e0b" font-weight="600">Self-Healing</text>
  </g>

  <!-- ═══ CARD 5: MCP Extensibility ═══ -->
  <g transform="translate(282,232)" class="c5">
    <rect width="236" height="172" rx="12" fill="#111827" stroke="#1f2937" stroke-width="1"/>
    <rect width="236" height="3" rx="2" fill="#3b82f6" y="0" opacity=".8"/>
    <g transform="translate(24,28)" class="g5">
      <rect width="40" height="40" rx="20" fill="#3b82f615" stroke="#3b82f6" stroke-width="1.2"/>
      <rect x="14" y="12" width="12" height="10" rx="2" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <line x1="17" y1="12" x2="17" y2="8" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
      <line x1="23" y1="12" x2="23" y2="8" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
      <line x1="20" y1="22" x2="20" y2="30" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="76" y="50" class="t" fill="#f0f6fc" font-size="15" font-weight="700">MCP Extensibility</text>
    <text x="24" y="88" class="t" fill="#9ca3af" font-size="11">Model Context Protocol.</text>
    <text x="24" y="106" class="t" fill="#9ca3af" font-size="11">Plug in any tool ecosystem.</text>
    <text x="24" y="124" class="t" fill="#9ca3af" font-size="11">Claude Desktop &amp; Cursor</text>
    <text x="24" y="142" class="t" fill="#9ca3af" font-size="11">config compatible.</text>
    <rect x="24" y="152" width="48" height="14" rx="7" fill="#3b82f618"/>
    <text x="48" y="163" class="t" text-anchor="middle" font-size="9" fill="#3b82f6" font-weight="600">stdio</text>
    <rect x="80" y="152" width="48" height="14" rx="7" fill="#3b82f618"/>
    <text x="104" y="163" class="t" text-anchor="middle" font-size="9" fill="#3b82f6" font-weight="600">HTTP</text>
  </g>

  <!-- ═══ CARD 6: ~4,100 Lines ═══ -->
  <g transform="translate(536,232)" class="c6">
    <rect width="236" height="172" rx="12" fill="#111827" stroke="#1f2937" stroke-width="1"/>
    <rect width="236" height="3" rx="2" fill="#f43f5e" y="0" opacity=".8"/>
    <g transform="translate(24,28)" class="g6">
      <rect width="40" height="40" rx="20" fill="#f43f5e15" stroke="#f43f5e" stroke-width="1.2"/>
      <polygon points="22,8 13,22 18,22 16,32 27,18 22,18" fill="#f43f5e"/>
    </g>
    <text x="76" y="50" class="t" fill="#f0f6fc" font-size="15" font-weight="700">~4,100 Lines</text>
    <text x="24" y="88" class="t" fill="#9ca3af" font-size="11">Complete AI assistant</text>
    <text x="24" y="106" class="t" fill="#9ca3af" font-size="11">framework. 99% lighter</text>
    <text x="24" y="124" class="t" fill="#9ca3af" font-size="11">than heavyweight alternatives.</text>
    <text x="24" y="142" class="t" fill="#9ca3af" font-size="11">Fast, hackable, yours.</text>
    <rect x="24" y="152" width="96" height="14" rx="7" fill="#f43f5e18"/>
    <text x="72" y="163" class="t" text-anchor="middle" font-size="9" fill="#f43f5e" font-weight="600">Lightweight</text>
  </g>
</svg>
